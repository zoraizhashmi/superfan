<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Los Angeles Lakers Fanpage</title>
		<link rel="stylesheet" href="style.css"/>
		<link href="images/icon.png" rel="icon" type="image/x-icon" />
	</head>

	<body>
		
		<!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file
		<audio autoplay loop> <source src="audio/purpandyellow.mp3"></audio>
		<embed src="audio/purpandyellow.mp3" id="opening" width="0" height="0" loop="false" autostart="true" hidden="true"/>-->
		<div class="edge1 gold2" id="box1">
			<div class="out" id="box1">
				<img src="images/book.png" id="hof">
			</div>
			<div class="in" id="box1">
				<img src="images/lakers.png" id="logo">
			</div>
			<div class="out" id="box1">
				<img src="images/future.png" id="future">
			</div>
		</div>
		<div class="mid" id="box1">
			<div class="mout block" id="onetwo">
				<div class="mblock purple" id="one">
					<img src="images/lebron.png" class="zoom" id="img1" onclick="clickOne()">
				</div>
				<div class="mblock gold" id="two">
					<img src="images/kuzma.png" class="zoom" id="img2">
				</div>
			</div>
			<div class="min" id="box1">
				<img class="mainattimg" id="mainatt">
			</div>
			<div class="mout block" id="seveneight">
				<div class="mblock gold" id="eight">
					<img src="images/ad.png" class="zoom" id="img8">
				</div>
				<div class="mblock purple" id="seven">
					<img src="images/caruso.png" class="zoom" id="img7" onclick="clickSeven()">
				</div>			
			</div>		
		</div>
		<div class="edge2" id="box1">
			<div class="erow" id="threefour">
				<div class="eblock purple" id="three">
					<img src="images/dgreen.png" class="zoom" id="img3" onclick="clickThree()">
				</div>
				<div class="eblock gold" id="four">
					<img src="images/dwight.png" class="zoom" id="img4" onclick="clickFour()">
				</div>
			</div>
			<div class="erow" id="fivesix">
				<div class="eblock purple" id="five">
					<img src="images/javale.png" class="zoom" id="img5">
				</div>
				<div class="eblock gold" id="six">
					<img src="images/rondo.png" class="zoom" id="img6">
				</div>
			</div>


		</div>		
		<script src="script.js"></script>
	</body>
	
</html>
